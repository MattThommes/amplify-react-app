version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install v18.17.1
        - nvm use v18.17.1
        - npm install -g npm
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
