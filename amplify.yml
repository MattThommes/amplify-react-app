version: 1
frontend:
  phases:
    preBuild:
      commands:
        - REACT_APP_ENV_API_NAME=$REACT_APP_ENV_API_NAME
        - nvm install v20
        - npm install -g npm@10
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
