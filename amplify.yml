version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install v17.3.0
        - nvm use v17.3.0
        - npm install -g npm
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
