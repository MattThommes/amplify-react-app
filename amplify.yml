version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
    build:
      commands:
        - npx ampx generate-config --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - npx ampx pipeline-deploy
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
